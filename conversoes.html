<html>
<body>
<script language="javascript">
var x = 10;
var x_as_string = x + "";

x = "10";
var x_as_number = x - 0;

var x_as_boolean = !!x;

document.write("String: " + x_as_string + "<br />");
document.write("Number: " + x_as_number + "<br />");
document.write("Booleano: " + x_as_boolean + "<br />");


var n = 123456.789;
document.write("toFixed(0): " + n.toFixed(0) + "<br />");
document.write("toFixed(2): " + n.toFixed(2) + "<br />");
document.write("toExponential(1): " + n.toExponential(1) + "<br />");
document.write("toExponential(3): " + n.toExponential(3) + "<br />");
document.write("toPrecision(4): " + n.toPrecision(4) + "<br />");
document.write("toPrecision(7): " + n.toPrecision(7) + "<br />");
document.write("toPrecision(1): " + n.toPrecision(1) + "<br /><br />");

document.write('parseInt("12.3"): ' + parseInt("12.3") + "<br />");
document.write('parseFloat("12.3"): ' + parseFloat("12.3") + "<br />");
document.write('parseInt("0xff"): ' + parseInt("0xff") + "<br />");
document.write('parseInt("11",2): ' + parseInt("11",2) + "<br />");
document.write('parseInt("ff",16): ' + parseInt("ff",16) + "<br />");
document.write('parseInt("zz",36): ' + parseInt("zz",36) + "<br />");
document.write('parseInt("077",8): ' + parseInt("077",8) + "<br />");
document.write('parseInt("077",10): ' + parseInt("077",10) + "<br />");
</script>
</body>
</html>
