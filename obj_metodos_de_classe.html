<html>
<body>
<script language="javascript">
//Definição de classe - função construtora
function Circle(radius,x,y){
	this.r = radius;
	this.x = x;
	this.y = y;
	}
//propriedade da classe - não da função construtora
Circle.PI = 3.14;

//métodos de instância ou propriedades no prototipo construtor
function Circle_area(){
	return Circle.PI * this.r * this.r;
	}
Circle.prototype.area = Circle_area;
//metodo de classe
function Circle_max(a,b){
	if(a.r > b.r) return a;
	else return b;
	}
Circle.max = Circle_max;

//método de instancia no protótipo construtor 2
Circle.prototype.toString = function (){
	return "[Circle of radius "+ this.r + ", centered at (" + this.x + ", " + this.y + ").]";
	}


//código
var c = new Circle(1.0,0,0);
c.r = 2.2;
var a = c.area();
var x = Math.exp(Circle.PI);
var d = new Circle(1.2,5,2);
var bigger = Circle.max(c,d);

document.write(d.toString()+"<br />");
document.write(Object.prototype.toString.apply(d)+"<br />");
document.write(d.area()+"<br />");
document.write(bigger.toString()+"<br />");

function Typeof(x){
	var t = typeof x;
	if(t!="object") return t;
	var c = Object.prototype.toString.apply(x);
	c = c.substring(8, c.length -1);
	return c;
	}
document.write(Typeof(c)+"<br />");
</script>
</body>
</html>
