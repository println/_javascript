<body>
<script language="javascript">
<!--
const nome=10;
var entrada=new Array (nome);
var aux=new Array (nome);
var i=1;
var j=1;
var k=1;
var palavra,indice,temp,temp2,busca,consulta;

while(i<=nome){//entrada dos nomes
	entrada[i] = prompt("Entre com o nome "+i);
	if(entrada[i]!="" && entrada[i].length>2){
		i++;
		}
	}
for(i=1;i<=nome;i++){//gerando vetor auxiliar em minusculas
	aux[i]= entrada[i].toLowerCase();
	}
for(i=1;i<=nome;i++){//ordenar
	busca=aux[i];//base para a comparacao
	indice=i;//indice base para caso a busca nao ache maior
	for(j=i+1;j<=nome;j++){//loop para gerar outros indices para a comparacao
		if(busca.length<aux[j].length){
			palavra=busca.length;
		}else{
			palavra=aux[j].length;
			}
		k=0;
		while(k<=palavra){//comparacao final letra por letra
			if (busca[k] > aux[j][k]){
				busca=aux[j];
				indice=j;
				k=palavra+1;
			}else if(busca[k] == aux[j][k]){
				if(k==palavra){
					if(palavra==aux[j].length){busca=aux[j];indice=j;}
					}
				k++;
			}else{
				k=palavra+1;
				}
			}
		}
	temp2=aux[i];//troca do vetor auxiliar
	aux[i]=aux[indice];
	aux[indice]=temp2;
	temp=entrada[i];//troca do vetor original
	entrada[i]=entrada[indice];
	entrada[indice]=temp;
	}

while(consulta!=""){//consultando nomes e retornando o numero do indice
	consulta=prompt("Digite um nome a ser consultado");
	consulta=consulta.toLowerCase();
	if(consulta!=""){
		i=1;
		while(i<=nome){
			if(consulta==aux[i]){
				alert("nome encontrado na posicao "+i);
				i=nome+1;
			}else if(i==nome){
				alert("nome nao encontrado");
				i=nome+1;
				}
			i++;
			}
		}
	}
document.write(aux.toString());
//-->
</script>
</body>
</html>
